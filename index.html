<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculatrice</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="lhfblanc.jpg">
</head>
<body>
  <div class="calculator">
    <div class="screen" id="screen">0</div>
    <div class="buttons">
      <button class="silver">C</button>
      <button class="silver">π</button>
      <button class="silver">x²</button>
      <button class="silver">e^x</button>
      <button class="silver">ln</button>

      <button class="silver">tan</button>
      <button class="silver">cos</button>
      <button class="silver">sin</button>
      <button class="silver">√</button>
      <button class="silver">log</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="yellow">+</button>
      <button class="silver">(</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="yellow">−</button>
      <button class="silver">)</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="yellow">×</button>
      <button class="silver">mod</button>

      <button>0</button>
      <button>00</button>
      <button>.</button>
      <button class="yellow">÷</button>
      <button class="yellow equal">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
